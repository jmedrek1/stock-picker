<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Stock Picker</title>

        <!--Tailwind CSS CDN-->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
        <!--Chart.js CDN-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!--Add custom style-->
        <style>
            .bg-gray {
                background-color: rgb(49, 46, 58);
            }
        </style>

    </head>
    <body class="bg-gray">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <h1 class="text-4x1 text-white font-bold mb-8">Random Stock Picker</h1>
            <div id="stockContainer" class="flex items-center justify-center border border-gray-300 bg-black rounded-md p-4">
                <h2 id="tickerSymbol" class="text-2x1 font-bold text-white"></h2><br>
            </div>
            <div id="stockNameContainer" class="text-center">
                <p id="stockName" class="text-x1 italic text-white mt-1 mb-8"></p>
            </div>
            <canvas id="priceChart" class="items-center mb-8" width="400" height="300"></canvas>
            <button id="pickButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Pick a Random Stock
            </button>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
